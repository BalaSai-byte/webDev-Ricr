<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <table border="1" cellspacing="0">
        <td>
          <table border="0" cellspacing="10">
            <tr>
              <td>
                <center><h1>Registration Form</h1></center>
              </td>
            </tr>
            <tr>
              <td>
                <label for="name"><b>Name: </b></label
                ><input type="text" name="name" id="name" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="college"><b>College: </b></label
                ><input type="text" name="college" id="college" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="branch"><b>Branch: </b></label
                ><input type="text" name="branch" id="branch" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="course"><b>Course: </b></label
                ><input type="text" name="course" id="course" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="year"><b>Year: </b></label
                ><input type="number" name="year" id="year" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="phoneNumber"><b>Phone Number: </b></label
                ><input type="number" name="phoneNumber" id="phoneNumber" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="address"><b>Address: </b></label
                ><input type="text" name="address" id="address" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="parentContact"><b>Parent Contact: </b></label
                ><input type="number" name="parentContact" id="parentContact" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="courseInterested"><b>Interested Course: </b></label
                ><select name="courseInterested" id="courseInterested">
                  <option value="">--Select--</option>
                  <option value="WebDev">Web Development</option>
                  <option value="java">Java</option>
                  <option value="java_WebDev">Java and Web Development</option>
                </select>
              </td>
            </tr>
          </table>
        </td>
      </table>
    </center>
  </body>
</html>

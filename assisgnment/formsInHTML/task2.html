<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <table border="1" cellspacing="0">
        <td>
          <table border="0" cellspacing="10">
            <tr>
              <td><h2>Pizza Order Form</h2></td>
            </tr>
            <tr>
              <td>
                <label for="firstName">First Name: </label
                ><input type="text" name="firstName" id="firstname" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="lastName">Last Name: </label
                ><input type="text" name="lastName" id="lastname" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email Address: </label
                ><input type="email" name="email" id="email" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="contact">Contact Number: </label
                ><input type="number" name="contact" id="contact" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="delieveryDate">Preferred Delievery Date: </label
                ><input type="date" name="date" id="date" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="size">Size: </label><br /><input
                  type="radio"
                  name="size"
                  id="size"
                /><span>Small</span
                ><input type="radio" name="size" id="size" /><span>Medium</span
                ><input type="radio" name="size" id="size" /><span>large</span>
              </td>
            </tr>
            <tr>
              <td>
                <label for="flavour">Flavour: </label><br /><input
                  type="radio"
                  name="flavour"
                  id="flavour"
                /><span
                  >Hawaiian (Php 150.00)
                  <select name="quantity" id="quantity">
                    <option value="quantity">1</option>
                    <option value="quantity">2</option>
                    <option value="quantity">3</option>
                  </select></span
                ><br /><input type="radio" name="flavour" id="flavour" /><span
                  >Pepperoni (Php 140.00)
                  <select name="quantity" id="quantity2">
                    <option value="quantity">1</option>
                    <option value="quantity">2</option>
                    <option value="quantity">3</option>
                  </select></span
                ><br /><input type="radio" name="flavour" id="flavour" /><span
                  >Vegetable (Php 130.00)
                  <select name="quantity" id="quantity3">
                    <option value="quantity">1</option>
                    <option value="quantity">2</option>
                    <option value="quantity">3</option>
                  </select></span
                >
              </td>
            </tr>
            <tr>
              <td>
                <label for="creditCard">Credit Card Number: </label
                ><input type="number" name="creditCard" id="creditCard" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="pin">PIN : </label
                ><input type="number" name="pin" id="pin" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="note">Additional Note: </label><br /><textarea
                  name="note"
                  id="note"
                ></textarea
                ><br />
              </td>
            </tr>
            <tr>
              <td><button type="submit">Submit Order</button></td>
            </tr>
          </table>
        </td>
      </table>
    </center>
  </body>
</html>
